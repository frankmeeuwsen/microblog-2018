    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <!-- Open Graph Meta Tags & Twitter Card  -->
    {% if page.title %}
    <meta  property="og:type" content="article">
    <meta  property="og:title" content="{{ page.title }}">
    {% else %}
    <meta  property="og:type" content="website">
    <meta  property="og:title" content="{{ site.name }}">
    {% endif %}
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:site_name" content="{{site.name}}" />
    <meta property="article:author" content="https://www.facebook.com/frankmeeuwsen" />
    <meta property="article:publisher" content="https://www.facebook.com/frankmeeuwsen" />
    {% if page.title %}
    <meta property="article:published_time" content="{{page.date}}" />
    <meta property="article:modified_time" content="{{page.date}}" />
    <meta property="og:updated_time" content="{{page.date}}" />
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@frankmeeuwsen">
    <meta name="twitter:creator" content="@frankmeeuwsen">
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta name="twitter:title" content="{{ site.name }}">
    {% endif %}
    {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    {% endif %}
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | xml_escape | truncate: 200 }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    {% if page.header %}
    <meta name="twitter:image" content="{{ site.url }}/images/{{ page.header}}">
    <meta property="og:image" content="{{ site.url }}/images/{{ page.header}}">
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}/images/blogicon.png">
    <meta property="og:image" content="{{ site.url }}/images/blogicon.png">
    {% endif %}
